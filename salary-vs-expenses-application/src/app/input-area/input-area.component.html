<div class="flex place-content-center">
  <input
    type="number"
    [(ngModel)]="inputValue"
    name="salary"
    class="block flex mt-1 px-3 py-2 bg-white border w-3/12 shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
    placeholder="$"
    required
  />
</div>
<app-input-alert [isValid]="isValid"></app-input-alert>
<div class="flex place-content-center mt-5">
  <button
    type="button"
    (click)="increase()"
    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  >
    Income
  </button>
  <button
    type="button"
    (click)="decrease()"
    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
  >
    Outcome
  </button>
</div>
