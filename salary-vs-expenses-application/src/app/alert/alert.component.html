<div *ngIf="isIncreased"
  class="flex place-content-center mt-5 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
>
  <span class="block sm:inline"
    >{{ transactionValue | currency: "EUR":true }} has been sent in your account</span
  >
</div>
<div
  *ngIf="isIncreased === false" class="flex place-content-center mt-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
>
  <span class="block sm:inline"
    >{{ transactionValue | currency: "EUR":true }} has been retired from your account</span
  >
</div>
